trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  version: 2.0.1

jobs:

# Windows - nonCore

  - job: Windows
    timeoutInMinutes: 10
    pool:
      vmImage: 'windows-latest'

    steps:
    - task: PowerShell@2
      displayName: Install Prerequisites
      name: InstallPrerequisites
      inputs:
        pwsh: false
        targetType: filePath
        filePath: $(Build.SourcesDirectory)/build/Install-Prerequisites.ps1

    - task: PowerShell@2
      displayName: Build Module
      name: modulebuilder
      inputs:
        pwsh: false
        targetType: filePath
        filePath: $(Build.SourcesDirectory)/build/build.ps1
        arguments: -version $(version)

    - task: PublishBuildArtifacts@1
      displayName: Publish Artifact PowerShell
      name: publishartifactPowerShell
      inputs:
        ArtifactName: module
        PathtoPublish: $(Build.SourcesDirectory)/Output

# Windows - Core

  - job: WindowsPSCore
    timeoutInMinutes: 10
    pool:
      vmImage: 'windows-latest'

